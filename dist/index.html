<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Test streams</title>
    <link rel="stylesheet" href="main.48b3db1d.css">
  </head>
  <body>
    <div class="grid" id="grid">
      <div class="grid__item">
        <video id="video-0" class="grid__video" muted="" autoplay=""></video>
        <div class="video__settings" id="video-settings-0">
          <div class="video__filters">
            <label for="brightness-input-0">Яркость</label>
            <input type="range" id="brightness-input-0" min="0" max="2" step="0.01">
            <label for="brightness-input-0" id="brightness-input-value-0">1</label>
            <br>
            <label for="contrast-input-0">Контраст</label>
            <input type="range" id="contrast-input-0" min="0" max="2" step="0.01">
            <label for="contrast-input-0" id="contrast-input-value-0">1</label>
          </div>
          <div class="video__volume">
            <div class="video__volume-text" id="volume-text-0"></div>
            <div class="video__volume-bar" id="volume-bar-0"></div>
          </div>
        </div>
      </div>
      <div class="grid__item">
        <video id="video-1" class="grid__video video" muted="" autoplay=""></video>
        <div class="video__settings" id="video-settings-1">
          <div class="video__filters">
            <label for="brightness-input-1">Яркость</label>
            <input type="range" id="brightness-input-1" min="0" max="2" step="0.01">
            <label for="brightness-input-1" id="brightness-input-value-1">1</label>
            <br>
            <label for="contrast-input-1">Контраст</label>
            <input type="range" id="contrast-input-1" min="0" max="2" step="0.01">
            <label for="contrast-input-1" id="contrast-input-value-1">1</label>
          </div>
          <div class="video__volume">
            <div class="video__volume-text" id="volume-text-1"></div>
            <div class="video__volume-bar" id="volume-bar-1"></div>
          </div>
        </div>
      </div>
      <div class="grid__item">
        <video id="video-2" class="grid__video" muted="" autoplay=""></video>
        <div class="video__settings" id="video-settings-2">
          <div class="video__filters">
            <label for="brightness-input-2">Яркость</label>
            <input type="range" id="brightness-input-2" min="0" max="2" step="0.01">
            <label for="brightness-input-2" id="brightness-input-value-2">1</label>
            <br>
            <label for="contrast-input-2">Контраст</label>
            <input type="range" id="contrast-input-2" min="0" max="2" step="0.01">
            <label for="contrast-input-2" id="contrast-input-value-2">1</label>
          </div>
          <div class="video__volume">
            <div class="video__volume-text" id="volume-text-2"></div>
            <div class="video__volume-bar" id="volume-bar-2"></div>
          </div>
        </div>
      </div>
      <div class="grid__item">
        <video id="video-3" class="grid__video" muted="" autoplay=""></video>
        <div class="video__settings" id="video-settings-3">
          <div class="video__filters">
            <label for="brightness-input-3">Яркость</label>
            <input type="range" id="brightness-input-3" min="0" max="2" step="0.01">
            <label for="brightness-input-3" id="brightness-input-value-3">1</label>
            <br>
            <label for="contrast-input-3">Контраст</label>
            <input type="range" id="contrast-input-3" min="0" max="2" step="0.01">
            <label for="contrast-input-3" id="contrast-input-value-3">1</label>
          </div>
          <div class="video__volume">
            <div class="video__volume-text" id="volume-text-3"></div>
            <div class="video__volume-bar" id="volume-bar-3"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom-block">
      <button class="bottom-block__button" id="back-button">
        Back to all videos
      </button>
    </div>
    <script src="main.fb6bbcaf.js"></script>
  </body>
</html>
